# ==================================================================
# Certificate Tracker - Docker Compose Configuration
# ==================================================================

version: '3.8'

services:

  # ================================================================
  # DATABASE SERVICE (PostgreSQL)
  # ================================================================
  db:
    image: postgres:15
    container_name: certificate_tracker_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      # Persist database data even if container restarts
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================================================
  # DJANGO APPLICATION SERVICE
  # ================================================================
  web:
    build: .
    container_name: certificate_tracker_web
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 certificate_tracker.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # ================================================================
  # NGINX SERVICE (Web Server)
  # ================================================================
  nginx:
    image: nginx:alpine
    container_name: certificate_tracker_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

# ==================================================================
# VOLUMES (Persistent Storage)
# ==================================================================
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local