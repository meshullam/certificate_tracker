{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #003366;
        }
        .navbar-brand, .nav-link, .logout-btn {
            color: white !important;
        }
        .card {
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand fw-bold" href="#">Admin Control Panel</a>
        <div class="ms-auto">
            <a href="{% url 'adminpanel_logout' %}" class="btn btn-danger btn-sm logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row text-center g-4">
            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h5 class="text-muted">Total Users</h5>
                    <p class="display-6 fw-bold">{{ total_users }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h5 class="text-muted">Active Users</h5>
                    <p class="display-6 fw-bold text-success">{{ active_users }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h5 class="text-muted">Inactive Users</h5>
                    <p class="display-6 fw-bold text-danger">{{ inactive_users }}</p>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="{% url 'manage_users' %}" class="btn btn-primary btn-lg px-4">Manage Users</a>
        </div>
    </div>
</body>
</html>
