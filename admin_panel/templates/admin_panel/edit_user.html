{% extends "admin_panel/base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Edit User: {{ user.username }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" name="email" value="{{ user.email }}">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff" {% if user.is_staff %}checked{% endif %}>
      <label class="form-check-label" for="is_staff">Staff</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
      <label class="form-check-label" for="is_active">Active</label>
    </div>
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
